<!DOCTYPE html>
<html>
    <head>
        <title>Test Table</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <table id="MyTable" class="Table" border="1" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th class="subject" rowspan="3">姓名</th>
                    <th class="subject" rowspan="3">班级</th>
                    <th colspan="10">成绩</th>
                </tr>
                <tr>
                    <th colspan="3">主科</th>
                    <th colspan="3">文科</th>
                    <th colspan="3">理科</th>
                    <th class="subject" rowspan="2">总分</th>
                </tr>
                <tr>
                    <th class="subject">语文</th>
                    <th class="subject">数学</th>
                    <th class="subject">英语</th>
                    <th class="subject">政治</th>
                    <th class="subject">历史</th>
                    <th class="subject">地理</th>
                    <th class="subject">物理</th>
                    <th class="subject">化学</th>
                    <th class="subject">生物</th>
                </tr>
            </thead>
            <tbody id="info">
            </tbody>
        </table>
    </body>
</html>
